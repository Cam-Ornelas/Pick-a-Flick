<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Pick-a-Flick</title>
	<link rel="shortcut icon" type="image/png" href="../images/favicon.ico">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="theme-color" content="#ffffff">
	<link rel="stylesheet" type="text/css" href="../style/main.css">
	<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@700&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<!-- Navigation Bar -->
<nav>
	<div class="logo">
		<a href="search-movies.html"><h3><img class="logo-img" src="images/pick-flick-logo.png"></h3></a>
	</div>
	 <!-- The Menu -->
	 <div class="menu">
			<ul>
				<!-- <li class="list"><a href="latest-movies.html">Movies</a></li>
				<li class="list"><a href="../series/series-latest.html">TV Shows</a></li>
				<li class="list"><a href="../watchlist.html">Watchlist</a></li>
				<li class="list"><a href="../favorites.html">Favorites</a></li> -->
			</ul>
		</div>
</nav>
<!-- Container -->
	<div class="container_search">
			<form id="form" autocomplete="off">
                    <input type="text" id="inputField" placeholder="Actor, title, genre, rating...">
                    <!-- <span id="questionMark"><i class="fa fa-info-circle"></i></span></input> -->
			 </form>
			 
			 <div class="wrap">
				<select id="selectedGenres">
					<option>SELECT GENRE </option>
					<option id="28" class="tag">Action</option>
					<option id="12" class="tag">Adventure</option>
					<option id="16" class="tag">Animation</option>
					<option id="35" class="tag">Comedy</option>
					<option id="80" class="tag">Crime</option>
					<option id="99" class="tag">Documentary</option>
					<option id="18" class="tag">Drama</option>
					<option id="10751" class="tag">Family</option>
					<option id="14" class="tag">Fantasy</option>
					<option id="36" class="tag">History</option>
					<option id="27" class="tag">Horror</option>
					<option id="10402" class="tag">Music</option>
					<option id="9648" class="tag">Mystery</option>
					<option id="10749" class="tag">Romance</option>
					<option id="878" class="tag">Sci-Fi</option>
					<option id="53" class="tag">Thriller</option>
					<option id="10752" class="tag">War</option>
					<option id="37" class="tag">Western</option>
					<option id="10770" class="tag">TV Movie</option>
				</select>
		   </div>
		   <div class="wrap">
			<select id="selectedRatings">
				<option>SELECT RATING </option>
				<option id="1" class="tag">1</option>
				<option id="2" class="tag">2</option>
				<option id="3" class="tag">3</option>
				<option id="4" class="tag">4</option>
				<option id="5" class="tag">5</option>
				<option id="6" class="tag">6</option>
				<option id="7" class="tag">7</option>
				<option id="8" class="tag">8</option>
				<option id="9" class="tag">9</option>
				<option id="10" class="tag">10</option>
			</select>
	   </div>
	</div>
	    <!-- Notifications -->
		<div class="notification" id="added"></div>
		<div class="notification" id="alreadyStored"></div>
	
		<!-- Smooth scroll to top button -->
		<button id="scrollToTop"><i class="fa fa-angle-double-up"></i></button>
		<!-- Showcase - area where tv shows will be listed -->
		<div class="showcase">
			<h1 id="searchedFor"></h1>
			<div id="movies" class="moviesRows"></div>
		</div>
<!-- Script links -->
<script src="../scripts/config.js"></script>
<script src="../scripts/movies/search-movies.js"></script>
<script src="../scripts/global.js"></script>
<!-- Axios link -->
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</body>
</html>
